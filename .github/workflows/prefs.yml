name: run prefs.py

on:
  workflow_dispatch:
  
  schedule:
    # Corre cada d√≠a a las 00:22
    - cron: '22 0 * * *'
    # Otras programaciones
    #- cron: '0,30 11-23 * * *'
    #- cron: '0 0-10/3 * * *'
    # Corre cada 6h    
    #- cron: '0 */6 * * *'
    # Test
    #- cron: '15,45 10-23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push
      contents: write
      
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed


      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r toys/requirements_prefs.txt
          
      - name: execute py script
        #env:
          #SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python toys/importPreferences.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Update prefs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          #github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
